<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Add Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <form action="{% url 'djangoapp:add_review' dealer.id %}" method="post">
        <div class="container">
            <!--{% csrf_token %}-->
            <h1 class="mt-4">Add a review for {{ dealer.full_name }}</h1>
            <hr>
            <div class="form-group">
                <h5><label for="content">Enter the review content:</label></h5>
                <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label class="form-check-label" for="purchasecheck">Has purchased the car from {{ dealer.full_name}} ? (select purchased car information below if checked)</label>
            </div>
            <div class="form-group">
                <h5><label for="car">Select your car (model-make-year):</label></h5>
                <select name="car" id="car" class="form-control" required>
                    {% for car in cars %}
                        <option value="{{ car.id }}">{{ car.name }} - {{ car.make.name }} - {{ car.year|date:"Y" }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <h5><label for="purchasedate">Select your purchase date (mm-dd-yyyy) :</label></h5>
                <input class="form-control date-picker" type="text" name="purchasedate" id="purchasedate" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>    
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning mt-3" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </form>

    <script>
        $(document).ready(function(){
            $('.date-picker').datepicker({
                format: 'mm-dd-yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>
</html>
